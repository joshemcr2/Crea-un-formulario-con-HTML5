<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />

    <title>Formulario con HTML</title>
  </head>


  <body>

<div class="container">
    <div class="card">
      <h5 class="card-header">Payment Form Example</h5>
      <div class="card-body">



        <div class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
          Some Fields are missing
        </div>


          <div class="row g-3">
      <div class="col-md-6">
        <label for="cc-number" class="form-label">Card #</label>
        <input
          type="text"
          class="form-control"
          id="cc-number"
          placeholder="xxxxxxxxxxxxxx"
          required
        />
        <div class="invalid-feedback">Credit card number is required</div>
      </div>

      <div class="col-md-3">
        <label for="cc-cvv" class="form-label">CVV #</label>
        <input
          type="text"
          class="form-control"
          id="cc-cvv"
          placeholder="0000"
          required
        />
        <div class="invalid-feedback">Security code required</div>
      </div>

      <div class="col-md-3">
        <label for="cc-cvv" class="form-label">Amount $</label>
        <input
          type="text"
          class="form-control"
          id="cc-cvv"
          placeholder="Amount"
          required
        />
        <div class="invalid-feedback">Security code required</div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-sm-6">
        <label for="firstName" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder=""
          value=""
          required
        />
        <div class="invalid-feedback">Valid first name is required.</div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder=""
          value=""
          required
        />
        <div class="invalid-feedback">Valid last name is required.</div>
      </div>

      <div class="col-md-5">
        <label for="country" class="form-label">City</label>
        <select class="form-select" id="country" required>
          <option value="">Choose...</option>
        </select>
        <div class="invalid-feedback">Please select a valid country.</div>
      </div>

      <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required>
          <option value="">Choose...</option>
        </select>
        <div class="invalid-feedback">Please provide a valid state.</div>
      </div>

      <div class="col-md-3">
        <label for="zip" class="form-label">Postal Code</label>
        <input
          type="text"
          class="form-control"
          id="zip"
          placeholder=""
          required
        />
        <div class="invalid-feedback">Zip code required.</div>
      </div>
    </div>

    
    <div class="container-fluid">
      <div class="row align-items-start">
        <div class="col">


          <h4 class="mb-3">We Accept:</h4>

          

          

    <div class=" input-group m-3  ">

      <div class="form-check bg-secondary">
        <input
          id="credit"
          name="paymentMethod"
          type="radio"
          class="form-check-input"
          checked
          required
        />
         <label class="form-check-label" for="credit"><i class="fa-brands fa-cc-mastercard fa-xl"></i></label>
      </div>
      
      <div class="form-check bg-secondary">
        <input
          id="debit"
          name="paymentMethod"
          type="radio"
          class="form-check-input"
          required
        />
        <label class="form-check-label" for="debit"><i class="fa-brands fa-cc-visa fa-xl"></i></label>
      </div>
      <div class="form-check bg-secondary">
        <input
          id="paypal"
          name="paymentMethod"
          type="radio"
          class="form-check-input"
          required
        />
        <label class="form-check-label" for="debit"><i class="fa-brands fa-cc-discover fa-xl"></i></label>
      </div>

      <div class="form-check bg-secondary">
        <input
          id="debit"
          name="paymentMethod"
          type="radio"
          class="form-check-input"
          required
        />
        <label class="form-check-label" for="debit"><i class="fa-brands fa-cc-amex fa-xl"></i></label>
      </div>
    </div>

         
        </div>
        <div class="col"><div class="form-group">
      <label for="exampleFormControlTextarea1">Message</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Add any notes here."
      ></textarea>
    
    </div>  

          
        </div>
      
      </div>
    </div>


    
    
    <div class="card-footer text-muted">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
    <button type="button" class="btn btn-primary btn-lg">Send</button>
    </div>
    </div>

</div>


    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
